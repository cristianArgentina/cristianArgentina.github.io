<!-- Modal Venta -->
<div id="modalVenta" class="modal">
    <div class="modal-content">
        <span id="closeModalVenta" class="close">&times;</span>
        <h2>Registrar Venta</h2>
        <form id="formVenta">
            <label>Producto:</label>
            <select id="ventaProducto" required></select>

            <label>Cantidad:</label>
            <input type="number" id="ventaCantidad" required min="1">

            <label>Precio de venta unitario:</label>
            <input type="number" id="ventaPrecio" required step="0.01">

            <button type="submit" class="btn-primary">üíæ Guardar</button>
        </form>
    </div>
</div>

<!-- Modal Nuevo Producto -->
<div id="modalNuevoProducto" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>‚ûï Nuevo Producto</h2>
    <form id="formNuevoProducto">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="number" name="precio" placeholder="Precio" required step="0.01">
      <input type="number" name="stock" placeholder="Stock" required min="0">
      <select name="categoria" required>
        <option value="belleza y salud">Belleza y Salud</option>
        <option value="hogar">Hogar</option>
        <option value="tecnologia">Tecnolog√≠a</option>
        <option value="iluminacion">Iluminaci√≥n</option>
      </select>
      <button type="submit" class="btn-primary">Guardar</button>
    </form>
  </div>
</div>

<!-- Modal Editar Producto -->
<div id="modalEditarProducto" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>‚úèÔ∏è Editar Producto</h2>
    <form id="formEditarProducto">
      <input type="hidden" name="productoId">
      <input type="text" name="nombre" required>
      <input type="number" name="precio" required step="0.01">
      <input type="number" name="stock" required min="0">
      <select name="categoria" required>
        <option value="belleza y salud">Belleza y Salud</option>
        <option value="hogar">Hogar</option>
        <option value="tecnologia">Tecnolog√≠a</option>
        <option value="iluminacion">Iluminaci√≥n</option>
      </select>
      <div id="editarLotes"></div>
      <button type="submit" class="btn-primary">Actualizar</button>
    </form>
  </div>
</div>

<!-- Modal Lote -->
<div id="modalLote" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>‚ûï Agregar Lote</h2>
    <form id="formLote">
      <input type="hidden" name="loteProductoId" id="loteProductoId">
      <input type="number" name="cantidad" placeholder="Cantidad" required>
      <input type="date" name="fecha" required>
      <button type="submit" class="btn-primary">Guardar</button>
    </form>
  </div>
</div>
