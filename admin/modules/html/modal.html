<!-- Modal Venta -->
<div id="modalVenta" class="modal">
    <div class="modal-content">
        <span id="closeModalVenta" class="close">&times;</span>
        <h2>Registrar Venta</h2>
        <form id="formVenta">
            <label>Producto:</label>
            <select id="ventaProducto" required></select>

            <label>Cantidad:</label>
            <input type="number" id="ventaCantidad" required min="1">

            <label>Precio de venta unitario:</label>
            <input type="number" id="ventaPrecio" required step="0.01">

            <button type="submit" class="btn-primary">üíæ Guardar</button>
        </form>
    </div>
</div>

<div id="modalNuevoProducto" class="modal">

      <label for="nuevoDescripcion">Descripci√≥n:</label>

    </form>
  </div>
</div>


<div id="modalEditarProducto" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>‚úèÔ∏è Editar Producto</h2>
    <form id="formEditarProducto">
      <input type="hidden" name="productoId">

      <label for="editarNombre">Nombre:</label>
      <input type="text" id="editarNombre" name="nombre" required>

      <label for="editarDescripcion">Descripci√≥n:</label>
      <textarea id="editarDescripcion" name="descripcion" required></textarea>

      <label for="editarPrecio">Precio:</label>
      <input type="number" id="editarPrecio" name="precio" required step="0.01">

      <label for="editarStock">Stock:</label>
      <input type="number" id="editarStock" name="stock" required min="0">

      <label for="editarCategoria">Categor√≠a:</label>
      <select id="editarCategoria" name="categoria" required>
        <option value="belleza y salud">Belleza y Salud</option>
        <option value="hogar">Hogar</option>
        <option value="tecnologia">Tecnolog√≠a</option>
        <option value="iluminacion">Iluminaci√≥n</option>
      </select>

      <label for="editarUrlImage">URL Imagen:</label>

      <h3>Lotes del producto</h3>
      <div id="editarLotes">
        <!-- Aqu√≠ se listar√°n los lotes con fecha ingreso, unidades y costo unitario -->
      </div>

</div>


<div id="modalLote" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>‚ûï Agregar Lote</h2>
    <form id="formLote">
      <input type="hidden" name="loteProductoId" id="loteProductoId">

      <label for="loteFecha">Fecha Ingreso:</label>
      <input type="date" id="loteFecha" name="fecha" required>

      <label for="loteUnidades">Unidades:</label>
      <input type="number" id="loteUnidades" name="unidades" required min="1">

      <label for="loteCosto">Costo Unitario:</label>
      <input type="number" id="loteCosto" name="costoUnitario" required step="0.01">

      <button type="submit" class="btn-primary">Guardar</button>
    </form>
  </div>
</div>
