<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat치logo de Productos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    #buscador,
    #categoriaSelector {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .producto img {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .info h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .info p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 10px;
      flex-grow: 1;
    }

    .precio {
      font-weight: bold;
      color: #d32f2f;
      /* rojo m치s fuerte */
      font-size: 1.8rem;
      background-color: #fff3f3;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .precio-wsp {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .whatsapp-btn {
      margin-left: 10px;
      font-size: 1.4em;
      text-decoration: none;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
    }

    #no-results {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin-top: 40px;
      display: none;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1>Cat치logo de Productos</h1>
  <input type="text" id="buscador" placeholder="Buscar productos..." />
  <select id="categoriaSelector">
    <option value="">Todas las categor칤as</option>
    <option value="belleza y salud" selected>Belleza y salud</option>
    <option value="hogar">Hogar</option>
    <option value="tecnologia">Tecnolog칤a</option>
    <option value="iluminacion">Iluminaci칩n</option>
    <option value="otros">Otros</option>
  </select>

  <div class="productos" id="contenedor-productos">
  </div>

  <p id="no-results">No se encontraron productos que coincidan con la b칰squeda o filtro.</p>

  <script>
    (async () => {
      const res = await fetch('./productosData.json');
      const productos = await res.json();

      const contenedor = document.getElementById('contenedor-productos');
      const buscador = document.getElementById('buscador');
      const categoriaSelector = document.getElementById('categoriaSelector');

      function crearProductoElem(p) {
        const div = document.createElement('div');
        div.className = 'producto' + (p.videos ? ' producto-video' : '');
        div.dataset.categoria = p.category;
        div.dataset.precio = p.price;
        if (p.videos) div.dataset.videos = p.videos.join(',');

        if (p.videos) {
          const vidCont = document.createElement('div');
          vidCont.className = 'video-container';
          div.appendChild(vidCont);
        } else {
          const img = document.createElement('img');
          img.src = p.image;
          img.alt = p.name;
          div.appendChild(img);
        }

        const info = document.createElement('div');
        info.className = 'info';
        info.innerHTML = `
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <div class="precio-wsp">
            <p class="precio">$${p.price.toLocaleString()}</p>
            <a class="whatsapp-btn" 
              href="https://wa.me/5491138863899?text=Hola,%20quiero%20consultar%20por%20el%20producto:%20${encodeURIComponent(nombre)}" 
              target="_blank" 
              title="Consultar por WhatsApp">
              游릭
            </a>
          </div>
        `;
        div.appendChild(info);

        return div;
      }

      const productosElems = productos.map(p => crearProductoElem(p));
      productosElems.forEach(e => contenedor.appendChild(e));

      const productosOriginales = [...productosElems];

      function filtrarYOrdenar() {
        const texto = buscador.value.toLowerCase();
        const categoria = categoriaSelector.value;

        let lista = productosOriginales;

        if (categoria) {
          lista = lista.filter(e => e.dataset.categoria === categoria);
        }

        lista = lista.filter(e =>
          e.innerText.toLowerCase().includes(texto)
        );

        lista.sort((a, b) =>
          Number(b.dataset.precio) - Number(a.dataset.precio)
        );

        contenedor.innerHTML = '';
        lista.forEach(e => contenedor.appendChild(e));
        if (window.inicializarVideosYouTube) inicializarVideosYouTube();
        document.getElementById('no-results').style.display =
          lista.length === 0 ? 'block' : 'none';
      }

      buscador.addEventListener('input', filtrarYOrdenar);
      categoriaSelector.addEventListener('change', filtrarYOrdenar);

      filtrarYOrdenar();

      // Carga de YouTube
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);

      const players = [];
      window.inicializarVideosYouTube = () => {
        document.querySelectorAll('.producto-video').forEach((prod, i) => {
          if (prod.dataset.videoReady) return;
          const ids = prod.dataset.videos.split(',');
          const playerId = `yt-${i}-${Date.now()}`;
          const iframe = document.createElement('iframe');
          iframe.id = playerId;
          iframe.src = `https://www.youtube.com/embed/${ids[0]}?enablejsapi=1&mute=1&rel=0&controls=0`;
          iframe.allow = "autoplay; fullscreen; encrypted-media";
          iframe.frameBorder = 0;
          prod.querySelector('.video-container').appendChild(iframe);

          new YT.Player(playerId, {
            events: {
              onReady: e => { e.target.mute(); e.target.playVideo(); },
              onStateChange: ev => {
                if (ev.data === YT.PlayerState.ENDED) {
                  const ply = ev.target;
                  ply.loadVideoById(ids[(ply.currentIndex = ((ply.currentIndex || 0) + 1) % ids.length)]);
                  ply.mute(); ply.playVideo();
                }
              }
            }
          });
          prod.dataset.videoReady = true;
        });
      };

      window.onYouTubeIframeAPIReady = window.inicializarVideosYouTube;
    })();
  </script>


</body>

</html>
