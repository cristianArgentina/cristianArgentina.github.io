<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .barra-superior h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: -2px -2px 0 #8037ce, 2px -2px 0 #8037ce, -2px 2px 0 #8037ce, 2px 2px 0 #8037ce, 0 0 5px rgba(0, 0, 0, 0.4);
      color: #ffffff;
    }

    .barra-superior {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, #8037ce 0%, #c0d5f8 100%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
      transition: all 0.3s ease;
    }

    .barra-superior select,
    .buscador-con-icono input {
      background-color: rgba(255, 255, 255, 0.2);
      /* Transparente, integrado */
      color: #8037ce;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #categoriaSelector {
      flex: 1;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    .buscador-con-icono {
      position: relative;
      width: 100%;
    }

    .buscador-con-icono i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      pointer-events: none;
      font-weight: 600;
      font-size: 1.1rem;
      color: #8037ce;
    }

    .buscador-con-icono input {
      width: 100%;
      padding: 10px 12px 10px 36px;
      /* deja espacio para el ícono a la izquierda */
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      /* mismo que el select */
      background-color: #fff;
      box-shadow: none;
    }

    .buscador-con-icono input,
    #categoriaSelector {
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      color: #8037ce;
    }

    @media (min-aspect-ratio: 4/3) {
      .barra-superior {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
        margin: 0;
        border-radius: 0;
        width: 100vw;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .barra-superior h1 {
        flex: 1 1 auto;
        font-size: 1.8rem;
      }

      .buscador-con-icono,
      #categoriaSelector {
        flex: 0 1 250px;
        max-width: 250px;
        margin: 0;
      }
    }

    #buscador::placeholder {
      color: rgba(46, 46, 46, 0.493);
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    .icono-carrito {
      display: inline-block;
      font-size: 2rem;
      color: #fff;
      margin-right: 10px;
      animation: rebote 1.5s infinite ease-in-out;
    }

    /* Animación de rebote suave */
    @keyframes rebote {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    #categoriaSelector {
      appearance: none;
      background-image: url('https://cdn-icons-png.flaticon.com/512/271/271228.png');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
      padding-right: 36px;
      /* espacio para la flecha */
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .producto img {
      width: 100%;
      height: 200px;
      /* o ajustá según el diseño */
      object-fit: contain;
      /* 'contain' asegura que no se recorte nada */
      /*background-color: #f0f0f0;*/
      /* opcional: relleno gris claro */
      /*padding: 10px;*/
      /* opcional: espacio alrededor */
    }

    .info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .info h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .info p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 10px;
      flex-grow: 1;
    }

    .precio-wsp .precio {
      font-weight: bold;
      color: #902fd3;
      /* rojo más fuerte */
      font-size: 1.8rem;
      background-color: #fff3f3;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .precio-wsp {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .whatsapp-btn {
      margin-left: 10px;
      font-size: 1.4em;
      text-decoration: none;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
    }

    #no-results {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin-top: 40px;
      display: none;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .producto.agotado img {
      filter: grayscale(100%);
      opacity: 0.4;
    }

    .img-wrapper {
      position: relative;
    }

    .marca-agua {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 10px;
      border-radius: 6px;
      pointer-events: none;
      z-index: 10;
      text-align: center;
    }

    .stock-alert {
      font-weight: bold;
      text-align: center;
      margin: 8px 12px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      animation: parpadeo 1s infinite alternate;
    }

    .stock-bajo {
      background-color: #ffcccc;
      color: #a30000;
    }

    .stock-medio {
      background-color: #fff3cd;
      color: #856404;
      animation: none;
    }

    .stock-alto {
      background-color: #d4edda;
      color: #155724;
      animation: none;
    }

    @keyframes parpadeo {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div class="barra-superior">
    <h1 class="titulo-pagina">
      <i class="fas fa-shopping-cart icono-carrito"></i> Catálogo de Productos
    </h1>
    <div class="buscador-con-icono">
      <i class="fas fa-search"></i>
      <input type="text" id="buscador" placeholder="Buscar productos...">
    </div>
    <select id="categoriaSelector">
      <option value="">Todas las categorías</option>
      <option value="belleza y salud" selected>Belleza y salud</option>
      <option value="hogar">Hogar</option>
      <option value="tecnologia">Tecnología</option>
      <option value="iluminacion">Iluminación</option>
    </select>
  </div>

  <div class="productos" id="contenedor-productos">
  </div>

  <p id="no-results">No se encontraron productos que coincidan con la búsqueda o filtro.</p>

  <script>
    (async () => {
      const res = await fetch('./productosData.json');
      const productos = await res.json();

      const contenedor = document.getElementById('contenedor-productos');
      const buscador = document.getElementById('buscador');
      const categoriaSelector = document.getElementById('categoriaSelector');

      function crearProductoElem(p) {
        const div = document.createElement('div');
        div.className = 'producto' + (p.videos ? ' producto-video' : '') + (p.stock <= 0 ? ' agotado' : '');
        div.dataset.categoria = p.category;
        div.dataset.precio = p.price;
        if (p.videos) div.dataset.videos = p.videos.join(',');

        if (p.videos) {
          const vidCont = document.createElement('div');
          vidCont.className = 'video-container';
          div.appendChild(vidCont);
        } else {
          const imgWrapper = document.createElement('div');
          imgWrapper.className = 'img-wrapper';
          imgWrapper.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          ${p.stock <= 0 ? '<div class="marca-agua">AGOTADO</div>' : ''}
          `;
          div.appendChild(imgWrapper);
        }


        const info = document.createElement('div');
        info.className = 'info';
        info.innerHTML = `
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <div class="precio-wsp">
            <p class="precio">$${p.price.toLocaleString()}</p>
            <a class="whatsapp-btn"
              href="https://wa.me/5491138863899?text=Hola,%20quiero%20consultar%20por%20el%20producto:%20${encodeURIComponent(p.name)}" 
              target="_blank" 
              title="Consultar por WhatsApp">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="height: 36px;">
            </a>
          </div>
        `;
        div.appendChild(info);
        // Alerta visual de stock bajo
        if (p.stock > 0) {
          const stockAlert = document.createElement('div');
          stockAlert.className = 'stock-alert';

          if (p.stock <= 2) {
            stockAlert.textContent = '¡Últimas unidades!';
            stockAlert.classList.add('stock-bajo');
            /*       } else if (p.stock <= 4) {
                     stockAlert.textContent = 'Stock limitado';
                     stockAlert.classList.add('stock-medio');*/
          } else {
            stockAlert.textContent = 'Disponible';
            stockAlert.classList.add('stock-alto');
          }

          div.appendChild(stockAlert);
        }

        return div;
      }

      const productosElems = productos.map(p => crearProductoElem(p));
      productosElems.forEach(e => contenedor.appendChild(e));

      const productosOriginales = [...productosElems];

      function filtrarYOrdenar() {
        const texto = buscador.value.toLowerCase();
        const categoria = categoriaSelector.value;

        let lista = productosOriginales;

        if (categoria) {
          lista = lista.filter(e => e.dataset.categoria === categoria);
        }

        lista = lista.filter(e =>
          e.innerText.toLowerCase().includes(texto)
        );

        lista.sort((a, b) =>
          Number(b.dataset.precio) - Number(a.dataset.precio)
        );

        contenedor.innerHTML = '';
        lista.forEach(e => contenedor.appendChild(e));
        if (window.inicializarVideosYouTube) inicializarVideosYouTube();
        document.getElementById('no-results').style.display =
          lista.length === 0 ? 'block' : 'none';
      }

      buscador.addEventListener('input', filtrarYOrdenar);
      categoriaSelector.addEventListener('change', filtrarYOrdenar);

      filtrarYOrdenar();

      // Carga de YouTube
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);

      const players = [];
      window.inicializarVideosYouTube = () => {
        document.querySelectorAll('.producto-video').forEach((prod, i) => {
          if (prod.dataset.videoReady) return;
          const ids = prod.dataset.videos.split(',');
          const playerId = `yt-${i}-${Date.now()}`;
          const iframe = document.createElement('iframe');
          iframe.id = playerId;
          iframe.src = `https://www.youtube.com/embed/${ids[0]}?enablejsapi=1&mute=1&rel=0&controls=0`;
          iframe.allow = "autoplay; fullscreen; encrypted-media";
          iframe.frameBorder = 0;
          prod.querySelector('.video-container').appendChild(iframe);

          new YT.Player(playerId, {
            events: {
              onReady: e => { e.target.mute(); e.target.playVideo(); },
              onStateChange: ev => {
                if (ev.data === YT.PlayerState.ENDED) {
                  const ply = ev.target;
                  ply.loadVideoById(ids[(ply.currentIndex = ((ply.currentIndex || 0) + 1) % ids.length)]);
                  ply.mute(); ply.playVideo();
                }
              }
            }
          });
          prod.dataset.videoReady = true;
        });
      };

      window.onYouTubeIframeAPIReady = window.inicializarVideosYouTube;
    })();
  </script>


</body>

</html>
