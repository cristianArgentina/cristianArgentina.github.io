<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administraci√≥n</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="login-box">
    <h2>Acceso restringido</h2>
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <div id="admin-content" style="display:none;">
    <h1>Panel de Administraci√≥n</h1>
    <button onclick="mostrarFormularioNuevo()">‚ûï Nuevo producto</button>
    
    <table id="tabla-productos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categor√≠a</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Formulario de edici√≥n / creaci√≥n -->
    <div id="form-producto" style="display:none; margin-top:20px;">
      <h2 id="form-titulo">Editar producto</h2>
      <input type="hidden" id="prod-id" />
      <input id="prod-nombre" placeholder="Nombre" />
      <input id="prod-descripcion" placeholder="Descripci√≥n" />
      <input id="prod-precio" type="number" placeholder="Precio" />
      <input id="prod-stock" type="number" placeholder="Stock" />
      <input id="prod-categoria" placeholder="Categor√≠a" />
      <input id="prod-imagen" placeholder="URL Imagen" />
      <button onclick="guardarProducto()">üíæ Guardar</button>
      <button onclick="cancelarEdicion()">Cancelar</button>
    </div>
  </div>

  <script type="module">
    import { getProducts, getProductById, createProduct, updateProduct, deleteProduct } from './api.js';

    const claveCorrecta = "TuClaveSecreta123";

    // LOGIN
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === claveCorrecta) {
        localStorage.setItem("logueadoAdmin", "true");
        location.reload();
      } else {
        document.getElementById("msg").textContent = "Contrase√±a incorrecta";
      }
    }

    if (localStorage.getItem("logueadoAdmin") === "true") {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("admin-content").style.display = "block";
      cargarListaProductos();
    }

    window.checkPassword = checkPassword;

    // CARGAR LISTA
    async function cargarListaProductos() {
      const productos = await getProducts();
      const tbody = document.querySelector('#tabla-productos tbody');
      tbody.innerHTML = '';
      productos.forEach(prod => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${prod.name}</td>
          <td>${prod.price}</td>
          <td>${prod.stock}</td>
          <td>${prod.category}</td>
          <td>
            <button onclick="editarProducto('${prod.id}')">‚úèÔ∏è</button>
            <button onclick="eliminarProducto('${prod.id}')">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // EDITAR
    async function editarProducto(id) {
      const prod = await getProductById(id);
      document.getElementById("form-titulo").textContent = "Editar producto";
      document.getElementById("form-producto").style.display = "block";
      document.getElementById("prod-id").value = prod.id;
      document.getElementById("prod-nombre").value = prod.name;
      document.getElementById("prod-descripcion").value = prod.description;
      document.getElementById("prod-precio").value = prod.price;
      document.getElementById("prod-stock").value = prod.stock;
      document.getElementById("prod-categoria").value = prod.category;
      document.getElementById("prod-imagen").value = prod.image;
    }

    // NUEVO
    function mostrarFormularioNuevo() {
      document.getElementById("form-titulo").textContent = "Nuevo producto";
      document.getElementById("form-producto").style.display = "block";
      document.getElementById("prod-id").value = '';
      document.getElementById("prod-nombre").value = '';
      document.getElementById("prod-descripcion").value = '';
      document.getElementById("prod-precio").value = '';
      document.getElementById("prod-stock").value = '';
      document.getElementById("prod-categoria").value = '';
      document.getElementById("prod-imagen").value = '';
    }

    // GUARDAR
    async function guardarProducto() {
      const id = document.getElementById("prod-id").value;
      const data = {
        name: document.getElementById("prod-nombre").value,
        description: document.getElementById("prod-descripcion").value,
        price: parseFloat(document.getElementById("prod-precio").value),
        stock: parseInt(document.getElementById("prod-stock").value),
        category: document.getElementById("prod-categoria").value,
        image: document.getElementById("prod-imagen").value
      };

      if (id) {
        await updateProduct(id, data);
      } else {
        await createProduct(data);
      }
      document.getElementById("form-producto").style.display = "none";
      cargarListaProductos();
    }

    // ELIMINAR
    async function eliminarProducto(id) {
      if (confirm("¬øSeguro que quieres eliminar este producto?")) {
        await deleteProduct(id);
        cargarListaProductos();
      }
    }

    function cancelarEdicion() {
      document.getElementById("form-producto").style.display = "none";
    }

    // Hacer accesibles
    window.editarProducto = editarProducto;
    window.eliminarProducto = eliminarProducto;
    window.guardarProducto = guardarProducto;
    window.mostrarFormularioNuevo = mostrarFormularioNuevo;
    window.cancelarEdicion = cancelarEdicion;
  </script>
</body>
</html>
