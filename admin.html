<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex">
  <title>Panel de Administraci√≥n</title>
  <style>
    #admin-content {
      display: none;
    }

    #login-box {
      display: none;
    }

    input,
    button {
      padding: 8px;
      margin: 10px;
    }

    body {
      font-family: Arial;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    input::placeholder {
      color: #aaa;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tabla-wrapper {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
      margin-top: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 8px;
    }

    th.precio,
    td.precio,
    th.stock,
    td.stock {
      width: 70px;
    }

    th.categoria,
    td.categoria {
      width: 100px;
    }

    input {
      width: 90%;
      margin: 0 auto;
      display: block;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      th,
      td {
        padding: 6px;
      }
    }

    input.sin-flechas::-webkit-inner-spin-button,
    input.sin-flechas::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input.sin-flechas {
      -moz-appearance: textfield;
    }

    table input {
      text-align: center;
      padding-left: 1px;
      padding-right: 1px;
    }

    td input.precio-input {
      text-align: right;
    }
  </style>

</head>

<body>
  <div id="login-box">
    <h2>Acceso restringido</h2>
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <div id="admin-content">
    <h1>Panel de Administraci√≥n</h1>
    <div class="tabla-wrapper">
      <table id="tabla-productos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th class="precio">Precio</th>
            <th class="stock">Stock</th>
            <th class="categoria">Categor√≠a</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Productos cargados aqu√≠ -->
        </tbody>
      </table>
    </div>
    <button onclick="agregarProducto()">‚ûï Agregar producto</button>
    <button onclick="guardarCambios()">üíæ Guardar cambios</button>
  </div>

  <script>
    const claveCorrecta = "TuClaveSecreta123";

    function mostrarLogin() {
      document.getElementById("login-box").style.display = "block";
    }

    function mostrarAdmin() {
      document.getElementById("admin-content").style.display = "block";
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === claveCorrecta) {
        localStorage.setItem("logueadoAdmin", "true");
        location.reload(); // recargar para mostrar contenido
      } else {
        document.getElementById("msg").textContent = "Contrase√±a incorrecta";
      }
    }

    // Verificar al cargar
    if (localStorage.getItem("logueadoAdmin") === "true") {
      mostrarAdmin();
    } else {
      mostrarLogin();
    }
  </script>
  <script>
    let productos = [];

    async function cargarProductos() {
      const res = await fetch('./productosData.json');
      productos = await res.json();
      renderTabla();
    }

    function renderTabla() {
      const tbody = document.querySelector('#tabla-productos tbody');
      tbody.innerHTML = '';

      productos.forEach((prod, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td><input value="${prod.name}" onchange="productos[${i}].name = this.value" /></td>
        <td><input value="${prod.description}" onchange="productos[${i}].description = this.value" /></td>
        <td><input type="number" class="precio-input sin-flechas" value="${prod.price}" onchange="productos[${i}].price = parseFloat(this.value)" /></td>
        <td><input type="number" value="${prod.stock || 0}" onchange="productos[${i}].stock = parseInt(this.value)" /></td>
        <td><input value="${prod.category}" onchange="productos[${i}].category = this.value" /></td>
        <td><input value="${prod.image}" onchange="productos[${i}].image = this.value" /></td>
      `;
        tbody.appendChild(tr);
      });
    }

    function agregarProducto() {
      productos.push({
        name: '',
        description: '',
        price: 0,
        stock: 0,
        category: '',
        image: ''
      });
      renderTabla();
    }

    function guardarCambios() {
      const contenido = JSON.stringify(productos, null, 2);
      const blob = new Blob([contenido], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'productosData.json';
      a.click();

      URL.revokeObjectURL(url);
    }

    cargarProductos();
  </script>

</body>

</html>
